<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fotoblog</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <img class="logo" src="./assets/camera.svg" alt="imagem de uma camera">
        <ul>
          <li>Home</li>
          <li>Galeria</li>
          <li>
            <input type="search" name="search" id="search" placeholder="Pesquise por imagens e coleções">
          </li>
        </ul>
        <img class="perfil" src="./assets/photo-fernando.jpg" alt="foto de perfil de Fernando">
      </header>

      <main>
        <h1>Galeria</h1>
        <div class="cards">
          <div class="card">
            <img src="./assets/1.jpg" alt="">
            <h2>Workspace elétrica</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/2.jpg" alt="">
            <h2>Dark and red</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/3.jpg" alt="">
            <h2>Organização e grids</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/4.jpg" alt="">
            <h2>Colméia</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/5.jpg" alt="">
            <h2>Setup de escritor</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/6.jpg" alt="">
            <h2>Ergonomia e cores</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/7.jpg" alt="">
            <h2>Show de luzes</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/8.jpg" alt="">
            <h2>Deep purple</h2>
            <span>tag</span>
          </div>
          <div class="card">
            <img src="./assets/9.jpg" alt="">
            <h2>Multi-Screen</h2>
            <span>tag</span>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
